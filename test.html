<!doctype html>
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
<title>测试页面</title> 
</head>

<body style="height: 2500px; overflow-x: hidden;">
<a href="http://www.baidu.com/"> ghost11</a>
<a href="http://www.baidu.com/"> gwhost</a>
<a href="http://www.baidu.com/"> ghaost</a>
<script type="text/javascript">
	var links = document.getElementsByTagName('a'),
	    bingo = function(elem) {
			return (/ghost/).test(elem.innerHTML);
		},
		changeEvent = function(elem) {
			elem.onclick = function() {
				alert('错误信息!!');
				return false;
			};
		};
		for (var i=0, len=links.length; i < len; i++) {
			if (bingo(links[i])) changeEvent(links[i]);
		};
</script>
</body>
</html>
