<!DOCTYPE HTML>
<html>
<head>
<title>ie test</title>
</head>
<body>
	<div id="div"></div>
	<script type="text/javascript">
		var ie = ((function(){
			var noIE, v = 3, 
				div = document.createElement('div'),
				all = div.getElementsByTagName('i');
				while(
				div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->', all[0]);
				return v > 4 ? v : noIE;
		})());
		document.getElementById('div').innerHTML = (ie) ? 'browser is : IE ' + ie : 'browser is not IE!';
	</script>
</body>
</html>
